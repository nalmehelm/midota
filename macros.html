        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1a1a1a;

            font-family: "Google Sans Code", monospace;              
            display: flex;

        footer {
            background-color: #111;

            text-align: center;
        }
        .macro-card { background-color: #2d2d2d; border-radius: 8px; overflow: hidden; transition: transform 0.2s; }
        .macro-card:hover { transform: scale(1.05); }
