<!DOCTYPE html>
<html lang="ru">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #e5e7eb; }
        .macro-card { background-color: #2d2d2d; border-radius: 8px; overflow: hidden; transition: transform 0.2s; }

</head>

                <!-- Карточка макроса -->
                <div class="macro-card">
                    <img src="https://via.placeholder.com/300x200" alt="Название макроса" class="w-full h-40 object-cover">

                    <div class="p-4">
